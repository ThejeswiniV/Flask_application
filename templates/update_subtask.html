{% extends "base_layout.html" %}

{% block title %}
Update Subtask - {{ subtask.SubtaskName }}
{% endblock %}

{% block main %}
<div class="text-center">
  <h2>Update - {{ subtask.SubtaskName }}</h2>
</div>
<form method="POST" action="{{ url_for('update_subtask', subtask_id=subtask.id) }}" class="row g-3 justify-content-center">
  <div class="col-md-6">
    <div class="form-group">
      <label for="SubtaskName" class="form-label">Subtask Name:</label>
      <input type="text" id="SubtaskName" name="SubtaskName" class="form-control" value="{{ subtask.SubtaskName }}" required>
    </div>

    <div class="form-group">
      <label for="SubtaskDescription" class="form-label">Subtask Description:</label>
      <textarea id="SubtaskDescription" name="SubtaskDescription" rows="5" class="form-control" required>{{ subtask.SubtaskDescription }}</textarea>
    </div>

    <div class="form-group">
      <label for="CreatedBy" class="form-label">Created By:</label>
      <input type="text" id="CreatedBy" name="CreatedBy" class="form-control" value="{{ subtask.CreatedBy.split('@')[0].lower() }}" required disabled>
    </div>

    <div class="form-floating mb-3">
      <label for="assigned_to">Assigned to:</label>
      <select id="assigned_to" name="AssignedTo" class="form-select custom-select" required>
        <option value="">-- Select --</option>
        {% for member in Members %}
        <option value="{{ member.Email }}" {% if subtask.AssignedTo == member.Email or (not subtask.AssignedTo and loop.first) %}selected{% endif %}>{{ member.Email }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-floating mb-3">
      <label for="SubtaskType">Subtask Type:</label>
      <select id="SubtaskType" name="SubtaskType" class="form-select custom-select" required>
        <option value="Task" {% if subtask.Type == "Task" %}selected{% endif %}>Task</option>
        <option value="Bug" {% if subtask.Type == "Bug" %}selected{% endif %}>Bug</option>
      </select>
    </div>

    <div class="form-floating mb-3">
      <label for="SubtaskPriority">Subtask Priority:</label>
      <select id="SubtaskPriority" name="SubtaskPriority" class="form-select custom-select" required>
        <option value="Urgent" {% if subtask.Priority == "Urgent" %}selected{% endif %}>Urgent</option>
        <option value="High" {% if subtask.Priority == "High" %}selected{% endif %}>High</option>
        <option value="Medium" {% if subtask.Priority == "Medium" %}selected{% endif %}>Medium</option>
        <option value="Low" {% if subtask.Priority == "Low" %}selected{% endif %}>Low</option>
      </select>
    </div>

    <div class="form-group">
      <label for="StartDate" class="form-label">Start Date:</label>
      <input type="date" id="StartDate" name="StartDate" class="form-control" value="{{ subtask.StartDate }}" required>
    </div>

    <div class="form-group">
      <label for="EndDate" class="form-label">End Date:</label>
      <input type="date" id="EndDate" name="EndDate" class="form-control" value="{{ subtask.EndDate }}" required>
    </div>

    <div class="form-group">
      <div class="d-grid">
        <input type="submit" value="Update" class="btn btn-primary">
      </div>
    </div>
  </div>
</form>
{% endblock %}
