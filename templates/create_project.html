{% extends "base_layout.html" %}

{% block title %}
Create Project
{% endblock %}

{% block main %}


<!-- Breadcrumb -->
<nav class="flex text-gray-700 shadow-none p-0 border-b pb-3 bg-transparent my-4" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-3 capitalize">
    <li class="inline-flex items-center">
      <a href="{{ url_for('show_user_home') }}"
        class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
        <svg aria-hidden="true" class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
          </path>
        </svg>
        Dashboard
      </a>
    </li>
    <li>
      <div class="flex items-center">
        <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"></path>
        </svg>
        <a href="{{ url_for('show_projects') }}"
          class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2">Projects</a>
      </div>
    </li>
    <li aria-current="page">
      <div class="flex items-center">
        <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">Create Project</span>
      </div>
    </li>
  </ol>
</nav>


<h2 class="text-center text-xl uppercase font-bold mb-6">Create a Project</h2>

<form method="POST" action="" class="max-w-screen-sm mx-auto my-0 bg-white p-3 rounded-md shadow-sm">

  <div class="flex items-center md:flex-row flex-col mb-3">
    <div class="w-full md:mb-0 mb-3">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Project Name <span
          class="text-red-600">*</span></label>
      <input type="text" id="name" name="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Enter Project Name" required>
    </div>
    <div class="md:mx-3"></div>
    <div class="w-full md:mb-0 mb-3">
      <label for="owner" class="block mb-2 text-sm font-medium text-gray-900">Project Owner <span
          class="text-red-600">*</span></label>
      <input type="text" id="owner" name="owner"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Enter Owner Name" required>
    </div>
  </div>


  <div class="mb-3">
    <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Project Description <span
        class="text-red-600">*</span></label>
    <textarea id="description" name="description" rows="5"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 resize-none"
      placeholder="Enter Project Description" required></textarea>
  </div>

  <div class="flex items-center md:flex-row flex-col mb-3">
    <div class="w-full md:mb-0 mb-3">
      <label for="manager" class="block mb-2 text-sm font-medium text-gray-900">Project Manager <span
          class="text-red-600">*</span></label>
      <select id="manager" name="manager"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:h-12 p-2.5 "
        required>
        <option value="">--Select--</option>
        {% for manager in Managers %}
        <option value="{{ manager.id }}">{{ manager.Name}}</option>
        {% endfor %}
        {% for admin in Admins %}
        <option value="{{ admin.id }}">{{ admin.Name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="md:mx-3"></div>

    <div class="w-full md:mb-0 mb-3">
      <label for="members" class="block mb-2 text-sm font-medium text-gray-900">Members <span
          class="text-red-600">*</span></label>
      <select id="members" name="members" multiple
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:h-12  p-2.5"
        required>
        <option value="">--Select--</option>
        {% for proj_user in proj_users %}
        <option value="{{ proj_user.id }}">{{ proj_user.Name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="flex items-center md:flex-row flex-col mb-3">
    <div class="w-full md:mb-0 mb-3">
      <label for="start-date" class="block mb-2 text-sm font-medium text-gray-900">Start Date <span
          class="text-red-600">*</span></label>
      <input type="date" id="start-date" name="start-date"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required>
    </div>
    <div class="md:mx-3"></div>
    <div class="w-full md:mb-0 mb-3">
      <label for="end-date" class="block mb-2 text-sm font-medium text-gray-900">End Date <span
          class="text-red-600">*</span></label>
      <input type="date" id="end-date" name="end-date"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required>
    </div>
  </div>

  <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full  px-5 py-2.5 text-center">Create
    Project
  </button>
</form>


{% endblock %}
